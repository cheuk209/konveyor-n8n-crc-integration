apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8smcp
  namespace: k8smcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcpk8s
  template:
    metadata:
      labels:
        app: mcpk8s
    spec:
      serviceAccount: k8smcp
      serviceAccountName: k8smcp
      initContainers:
      - name: download-binary
        image: registry.access.redhat.com/ubi9/ubi-minimal:latest
        command:
        - sh
        - -c
        - |
          microdnf install -y wget && \
          wget https://github.com/containers/kubernetes-mcp-server/releases/download/v0.0.49/kubernetes-mcp-server-linux-arm64 \
          -O /shared/kubernetes-mcp-server && \
          chmod +x /shared/kubernetes-mcp-server
        volumeMounts:
        - name: binary-volume
          mountPath: /shared
      containers:
      - name: mcpk8s
        image: registry.access.redhat.com/ubi9/ubi-minimal:latest
        command: ["/shared/kubernetes-mcp-server"]
        args: ["--port", "8080", "--log-level", "4"]
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: KUBERNETES_SERVICE_HOST
          value: "kubernetes.default.svc"
        - name: KUBERNETES_SERVICE_PORT
          value: "443"
        volumeMounts:
        - name: binary-volume
          mountPath: /shared
      volumes:
      - name: binary-volume
        emptyDir: {}